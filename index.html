<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=4, initial-scale=1.0" />
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="carrusel">
      <button onclick="anteriorImagen()" class="btn btn-outline-success"> ← </button>
        <img id="imagenCarrusel" src="img/imagen2.jpg" alt="">
      <button onclick="siguienteImagen()" > → </button>
    </nav>
    <div class="menu">
        <div class="d-flex justify-content-between w-100 align-items-center">
            <button onclick="toggleMenu()" class="hamburguesa btn btn-outline-success"> ☰ </button>
        </div>
        <div class="menu-opciones mt-2" id="menuOpciones">
            <button class="btn btn-success m-1" onclick="mostrar('formulario')">Agregar Pruducto</button>
            <button class="btn btn-success m-1" onclick="mostrar('Inventario')">Inventario</button>
            <button class="btn btn-success m-1" onclick="mostrar('buscar')">Buscar Productos</button>
            <button class="btn btn-info m-1" onclick="mostrar('acercaDe')">Acerca De</button>
        </div>
    </div>
    <section id="section2">
        <div class="contenido" id="contenido">
            <header id="formulario">
                <div class="contenido-interno">
                    <h3>Agregar Nuevo Producto</h3>
                    <form id="formProductos">
                        <div class="mb-3">
                            <label class="form-label" for="nombreProducto">Nombre del Producto:</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="mb-3">
                             <label for="precio" class="form-label">Precio:</label>
                            <input type="number" id="precio" class="form-control" step="0.01" required>
                        </div>
                        <div>
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" id="stock" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Agregar Producto</button>
                    </form>
                    <div id="mensajeGuardado" class="mt-3 text-success"></div>
                </div>
            </header>
            <aside id="Inventario" class="oculto">
                <div class="contenido-interno">
                    <h3>Inventario</h3>
                <table id="tablaInventario" class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </aside>
            <section id="buscar" class="oculto">
                <div class="contenido-interno">
                    <h3>Buscar Productos</h3>
                <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar producto por nombre...">
                <table id="tablaBusqueda" class="table table-striped">
                 <thead>
                    <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    </tr>
                </thead>
                <tbody>  
                </tbody>
                </table>
                </div>    
            </section>
            <section id="acercaDe" class="oculto">
                <div class="contenido-interno">
                    <h3>Acerca De</h3>
                    <p>Aplicación creada por Felipe Ignacio Miranda Silva como parte de un proyecto de inventario.</p>
                    <p>Permite agregar, editar, eliminar y buscar productos utilizando LocalStorage.</p>
                </div>
                </section>
        </div>
    </section>
  </body>
</html>
